name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2
        with:
          repository: github/gitignore
          path: ./gitignore

      - name: Remove .git from clone
        run: rm -rf ./gitignore/.git

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
